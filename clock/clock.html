<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet"   type="text/css" href="/clock/clock.css">
    <title>Document</title>
</head>
<body>
    <div id="main" >
        <div class="overlay" id="show " >
               <div class="title"> Welcome Habibi </div>
               <div class="title"  id="date"> </div>
               <div class="col" >
                <div>
              <input type="text" readonly >
              <label >DAYS</label>
            </div>
            <div>
                <input type="text" readonly>
                <label >HOURSE</label>
              </div>
              <div>
                <input type="text" readonly>
                <label >MINUTES</label>
              </div>
              <div>
                <input type="text" readonly>
                <label >SECOND</label>
              </div>
            </div>
        </div>
       
    </div>
</body>
<script type="text/javascript">

let date =  new  Date()
    


document.getElementById("date").innerText=   date.toLocaleDateString();
 let  input =document.querySelectorAll('input')

   function clock(){
    
    let date = new  Date()
     let week= date.getDay()
    var day = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    input[0].value =    day[week];
    input[1].value =    date.getHours();
    input[2].value =    date.getMinutes();
    input[3].value =   date.getSeconds();

   }
   clock();
   setInterval(()=>{
    clock();
   },1000
)

</script>
</html>
