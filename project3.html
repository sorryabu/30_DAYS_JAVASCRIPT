<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet"   type="text/css" href="/project3.css">
    <title>Document</title>
</head>
<body>
    <div id="main" >
        <div class="overlay" id="show " >
               <div class="title"> Welcome Habibi </div>
               <div class="title"  id="date"> </div>
               <div class="col" >
                <div>
              <input type="text" readonly >
              <label >DAYS</label>
            </div>
            <div>
                <input type="text" readonly>
                <label >HOURSE</label>
              </div>
              <div>
                <input type="text" readonly>
                <label >MINUTES</label>
              </div>
              <div>
                <input type="text" readonly>
                <label >SECOND</label>
              </div>
            </div>
        </div>
       
    </div>
</body>
<script type="text/javascript">
   let endDate= "14 july 2024 7:30 AM " 

   document.getElementById("date").innerText=endDate;


 let  input =document.querySelectorAll('input')

   function clock(){
    let end=new Date(endDate);
   
    let now = new Date();
    const differnence = (end - now)/1000
    console.log(differnence)
     if (differnence<0)return;
    
    input[0].value =   Math.floor((differnence/3600/24))
    input[1].value =   Math.floor((differnence/3600))
    input[2].value = Math.floor((differnence/60))
    input[3].value =   Math.floor((differnence%60))

   }
   clock();
   setInterval(()=>{
    clock();
   },1000
)

</script>
</html>
