<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <div class="write"></div>
    <button onclick="bat()">Bat</button>
    <button onclick="ball()">Ball</button>
    <button onclick="stump()">Stump</button>

    <script type="text/javascript">
        function generator() {
            let num = Math.floor(Math.random() * 3 + 1);
            if (num === 1) {
                return "bat";
            } else if (num === 2) {
                return "ball";
            } else {
                return "stump";
            }
        }

        function bat() {
            let cp = generator(); // Call generator to get cp
            let result;
            if (cp === "bat") {
                result = "match tie";
            } else if (cp === "ball") {
                result = "user won";
            } else if (cp === "stump") {
                result = "computer won";
            }
            document.querySelector(".write").innerHTML = `User choice is bat. Computer choice is ${cp}. So ${result}`;
        }

        function ball() {
            let cp = generator(); // Call generator to get cp
            let result;
            if (cp === "ball") {
                result = "match tie";
            } else if (cp === "bat") {
                result = "computer won";
            } else if (cp === "stump") {
                result = "user won";
            }
            document.querySelector(".write").innerHTML = `User choice is ball. Computer choice is ${cp}. So ${result}`;
        }

        function stump() {
            let cp = generator(); // Call generator to get cp
            let result;
            if (cp === "stump") {
                result = "match tie";
            } else if (cp === "ball") {
                result = "computer won";
            } else if (cp === "bat") {
                result = "user won";
            }
            document.querySelector(".write").innerHTML = `User choice is stump. Computer choice is ${cp}. So ${result}`;
        }
    </script>
</body>
