<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return validate()">
        <h1>Hassan<br> Registration Form</h1>
        <p>
            <label>User Name</label>
            <input type="text" id="user" />
        </p>
        <p>
            <label>Password</label>
            <input type="password" id="password1" onkeyup="checkPasswords()" />
        </p>
        <p>
            <label>Confirm Password</label>
            <input type="password" id="password2" onkeyup="checkPasswords()" />
            <error id="alert"></error>
        </p>
        <p>
            <input type="submit" id="submit">
        </p>
    </form>
</body>
<script>
let password1 = document.querySelector("#password1");
let password2 = document.querySelector("#password2");
let flag = 0;

function checkPasswords() {
    let alertElement = document.querySelector("#alert");
    if (password1.value.length === 0 || password2.value.length === 0) {
        alertElement.innerHTML = "";
        flag = 0;
    } else if (password1.value !== password2.value) {
        alertElement.innerHTML = "Password does not match";
        flag = 0;
    } else {
        alertElement.innerHTML = "Password match";
        flag = 1;
    }
}

function validate() {
    return flag === 1;
}
</script>
</html>
